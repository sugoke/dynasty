<template name="home">
  {{#if currentUser}}
    <div class="container">
      <div class="text-center mb-4">
        <h1>Welcome to Dynasty</h1>
        <p class="lead">Your Legacy Awaits</p>
        <a href="/editor" class="btn btn-medieval-success btn-lg mb-5">
          <i class="fas fa-paint-brush"></i> Open Editor
        </a>
      </div>

      <div class="row g-4 mb-5">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-paint-brush fa-2x mb-3"></i>
              <h3>Start Creating</h3>
              <p>Your coat of arms is waiting to be designed.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-save fa-2x mb-3"></i>
              <h3>Save & Export</h3>
              <p>Create multiple designs, save your favorites.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-share-alt fa-2x mb-3"></i>
              <h3>Share Your Legacy</h3>
              <p>Display your coat of arms proudly.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <div class="container">
      <div class="text-center mb-5">
        <h1>Create Your Family's Legacy</h1>
        <p class="lead">Because Every Family Deserves Its Place in History</p>
        <a href="/login" class="btn btn-medieval-success btn-lg mt-3">
          <i class="fas fa-feather"></i> Start Creating
        </a>
        
        <div class="example-frame mt-5">
          <div class="example-image-container">
            <img src="/example.png" alt="Example coat of arms" class="example-image">
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-crown fa-2x mb-3"></i>
              <h3>Be the Pioneer</h3>
              <p>Heritage isn't just inherited - it's created.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-heart fa-2x mb-3"></i>
              <h3>Unite Your Family</h3>
              <p>Create a powerful symbol that brings your family together.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <i class="fas fa-monument fa-2x mb-3"></i>
              <h3>Leave Your Mark</h3>
              <p>Give your children a meaningful emblem of their heritage.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
