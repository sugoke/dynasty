<template name="home">
  <div class="container-fluid home-container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1 class="home-title">Dynasty</h1>
        <p class="home-subtitle">Craft Your Legacy in Heraldry</p>
        
        <div class="row features-row mb-5">
          <div class="col-md-4">
            <div class="feature-box">
              <i class="fas fa-crown feature-icon"></i>
              <h3>Unique Design</h3>
              <p>Create a distinctive coat of arms that tells your story</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="feature-box">
              <i class="fas fa-shield-alt feature-icon"></i>
              <h3>Professional Quality</h3>
              <p>High-resolution designs perfect for display or print</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="feature-box">
              <i class="fas fa-history feature-icon"></i>
              <h3>Timeless Appeal</h3>
              <p>Traditional heraldry meets modern design</p>
            </div>
          </div>
        </div>

        {{#if currentUser}}
          <a href="/editor" class="btn btn-editor">Start Creating</a>
        {{else}}
          <div class="cta-section">
            <p class="cta-text">Join today and begin your heraldic journey</p>
            <a href="/sign-up" class="btn btn-editor me-3">Sign Up</a>
            <a href="/login" class="btn btn-editor-secondary">Login</a>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
